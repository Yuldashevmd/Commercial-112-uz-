<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="title">Формани тулдиринг:</div>
      <label for="phoneNumber">Телефон рақам:</label>
      <input
        type="text"
        id="phoneNumber"
        required
        name="number"
        placeholder="Телефон рақам"
      />

      <label for="organizationName">Ташкилот номи:</label>
      <input
        type="text"
        id="organizationName"
        required
        name="org_name"
        placeholder="Ташкилот номи"
      />
      <input type="submit" value="Юбориш" id="submit" />
    </form>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <object
          id="pdfObject"
          type="application/pdf"
          data="./assets/commercial_offer_uzb_2023-12 (2).pdf"
          width="100%"
          height="700px"
        ></object>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
